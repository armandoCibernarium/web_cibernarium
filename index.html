<!-- ESTRUCTURA HTML5 d'una web  -->
<!-- Li diem al document que és tipus HTML -->
<!DOCTYPE html>
<!-- Etiqueta "HTML" amb atribut "lang"-->
<html lang="ca">
  <!--L'etiqueta "head" no forma part de
  la visualització del la web, només de la configuració-->
  <head>
    <!-- "meta": normalment per configuració de SEO i caràters especials -->
    <meta charset="utf-8">
    <!-- Nom del titul de la web a la pestanya de la finestra -->
    <title>Web Cibernarium</title>
    <!-- LINK del arxiu "index.css"-->
    <link rel="stylesheet" href="css/index.css">
  </head>
  <!-- Tota la part del contingut visual de la web -->
  <body>
    <!-- Estructura correcta per HTML5-->
    <!-- capçalera-->
    <header>
      <!-- imatge del logo-->
      <img src="img/logo.png" id="logo">
      <!-- l'element "nav" és el contenidor de tots els elements del
          menú de navegació-->
      <nav>
        <!-- etiqueta <a> per codificar els links-->
        <a href="https://cibernarium.barcelonactiva.cat/">Cibernàrium</a>
        <a href="http://google.es/">Google</a>
      </nav>
    </header>
    <!-- contingut -->
    <main>
      <!-- "h1" codifica un titol -->
      <h1>Formulari</h1>
      <!-- "form" contindrà tots els elements d'un formulari -->
      <form>
        <!-- input tipus text per el camp: nom -->
        <input type="text" placeholder="nom">
        <!-- textarea "missatge" -->
        <textarea placeholder="missatge"></textarea>
        <button>Enviar</button>
      </form>
    </main>
    <!-- peu de pàgina -->
    <footer>
    </footer>
  </body>
</html>
